<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 


<h2>Save Car</h2>
	
	<h:form>
		
		<h:panelGrid columns="3">
		
			<h:outputLabel value="Name:" />
			<h:inputText id="name" value="#{saveCarBean.newCar.name}" required="true" requiredMessage="Required!"/>
			<h:message for="name"/>
			
			<h:outputLabel value="Brand:" />
			<h:inputText id="brand" value="#{saveCarBean.newCar.brand}" required="true" requiredMessage="Required!"/>
			<h:message for="brand"/>
			
			<h:outputLabel value="Price:" />
			<h:inputText id="price" value="#{saveCarBean.newCar.price}" required="true" requiredMessage="Required!"/>
			<h:message for="price"/>
			
			<h:outputLabel value="Rented:" />
			<h:inputText id="rented" value="0" required="true" requiredMessage="Required!"/>
			<h:message for="rented"/>
		
			<h:outputText value="" />
			<h:commandButton  action="#{saveCarBean.saveInventory()}" value="Submit" />
			
		</h:panelGrid>
	
	
	
	</h:form>

</body> 
</html>
