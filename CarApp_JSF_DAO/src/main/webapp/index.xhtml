<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h1>Cars in Inventory</h1>


	<h:form>

		<h:dataTable value="#{inventoryBean.appDaoImpl.findInventoryByRentedStatus(0)}" var="fields">

			<h:column>

				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{fields.id}"/>

			</h:column>

			<h:column>

				<f:facet name="header">Name</f:facet>
				<h:outputText value="#{fields.name}" />

			</h:column>


			<h:column>

				<f:facet name="header">Brand</f:facet>
				<h:outputText value="#{fields.brand}" />

			</h:column>

			<h:column>

				<f:facet name="header">Price</f:facet>
				<h:outputText value="#{fields.price}" />

			</h:column>

			<h:column>

				<f:facet name="header">Rented</f:facet>
				<h:outputText value="#{fields.rented}" />

			</h:column>


			<h:column>

				<f:facet name="header">Action</f:facet>

	<h:commandLink action="#{allFieldsBean.updateInventory(fields.id,fields.rented)}"
	value="Rent" immediate="true">
	<f:param name="fieldid" value=""></f:param>	
							
	</h:commandLink>
	
	</h:column>

</h:dataTable>

</h:form><br></br>
<br></br> Total:
	<h:outputText value="#{inventoryBean.calculate()}" />
	
	
	
	<h1>Cars Rented</h1>


	<h:form>

		<h:dataTable value="#{rentedBean.appDaoImpl.findInventoryByRentedStatus(1)}" var="fields">

			<h:column>

				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{fields.id}"/>

			</h:column>

			<h:column>

				<f:facet name="header">Name</f:facet>
				<h:outputText value="#{fields.name}" />

			</h:column>


			<h:column>

				<f:facet name="header">Brand</f:facet>
				<h:outputText value="#{fields.brand}" />

			</h:column>

			<h:column>

				<f:facet name="header">Price</f:facet>
				<h:outputText value="#{fields.price}" />

			</h:column>

			<h:column>

				<f:facet name="header">Rented</f:facet>
				<h:outputText value="#{fields.rented}" />

			</h:column>


			<h:column>

				<f:facet name="header">Action</f:facet>
				<h:commandLink
					action="#{allFieldsBean.updateInventory(fields.id,fields.rented)}"
					value="Return" immediate="true">
					<f:param name="fieldid" value=""></f:param>
					</h:commandLink>
			</h:column>

		</h:dataTable>

	</h:form>
	<br></br> Total:
	<h:outputText value="#{rentedBean.calculateRentedOnes()}" />

</body> 
</html>
